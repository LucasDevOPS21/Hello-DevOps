<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Um contador simples de 0 até 10.
        for(
            let i = 10; //Cria uma variável de contador e iniccializa seu valor.
            i >= 0; //Enquanti essa expressão for verdadeira, roda o 'loop'.
            i -- //Incremento do contador.

        ){

            document.write (i + '<hr>')
        }

    </script>
    
    
</body>
</html>
