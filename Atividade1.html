<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        function mostraTabuada() {
            mostra(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);
        }
    
        document.write("<h1></h1>");
    
        for (tabuada = 0; tabuada <=10; tabuada ++) {
    
            for (multiplicador = 1; multiplicador <=10; multiplicador++) {
    
                if (multiplicador != 10 && multiplicador != 1) {
                    mostraTabuada();
                } else {
                    if (multiplicador == 10) {
                    mostraTabuada();
                    document.write("<br>"); 
                    } else {
                        mostra(" " + tabuada + ":");
                        mostraTabuada();
                    }
                }
            }    
        }
    
    </script>
